<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRM Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
    }
    .navbar a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #34495e;
      border-radius: 5px;
    }
    .content {
      padding: 20px;
      margin-top: 60px;
    }
    .card {
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .navbar {
        padding: 10px;
      }
      .navbar a {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h4 class="d-inline">HRM Menu</h4>
    <a href="#employee">Employee Management</a>
    <a href="#payroll">Payroll</a>
    <a href="#attendance">Time & Attendance</a>
    <a href="#reports">Reports</a>
    <a href="#leave">Leave Management</a>
  </nav>
  <div class="content">
    <h1>HRM Dashboard</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Employee Attendance</h5>
            <p class="card-text">95%</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Recent Activities</h5>
            <p class="card-text">3 new hires</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pending Requests</h5>
            <p class="card-text">5 approvals</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
